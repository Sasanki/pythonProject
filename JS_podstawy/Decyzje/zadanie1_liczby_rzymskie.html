<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Liczby rzymskie</title>
    <script>
    let liczba = prompt("Podaj liczbę arabską od 1 do 10 ", "1");
    liczba = parseInt (liczba, 10);
    if (liczba === 1) {
        document.write ("Liczba rzymska dla " + liczba + " to: I");
        }
    else if (liczba === 2) {
        document.write ("Liczba rzymska dla " + liczba + " to: II");
        }
    else if (liczba === 3) {
        document.write ("Liczba rzymska dla " + liczba + " to: III");
        }
    else if (liczba === 4) {
        document.write ("Liczba rzymska dla " + liczba + " to: IV");
        }
    else if (liczba === 5) {
        document.write ("Liczba rzymska dla " + liczba + " to: V");
        }
    else if (liczba === 6) {
        document.write ("Liczba rzymska dla " + liczba + " to: VI");
        }
    else if (liczba === 7) {
        document.write ("Liczba rzymska dla " + liczba + " to: VII");
        }
    else if (liczba === 8) {
        document.write ("Liczba rzymska dla " + liczba + " to: VIII");
        }
    else if (liczba === 9) {
        document.write ("Liczba rzymska dla " + liczba + " to: IX");
        }
    else if (liczba === 10) {
        document.write ("Liczba rzymska dla " + liczba + " to: X");
        }
    else {
        document.write ("Podałeś liczbę spoza zakresu!");
    }
    </script>
</head>
<body>

</body>
</html>
