<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>Suma liczb</title>
    <script>
        let number = prompt("Podaj liczbę całkowitą > 0");
            number = parseInt(number,10);
        let suma = 0;
        let start = 1;
        while (start <= number) {
        suma += start;
            start++;
            }
            document.write("Suma wszystkich liczb to: " + suma);
    </script>
</head>
<body>

</body>
</html>
